<h2 mat-dialog-title>Изменить аватар</h2>
<image-upload [style]="customUploadStyle" [max]="1" buttonCaption="Выбрать аватар" dropBoxMessage="Перетащите Ваш аватар сюда"
  clearButtonCaption="Очистить" (uploadFinished)="onUploadFinished($event)" (removed)="onRemoved($event)"></image-upload>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Отмена</button>
  <button mat-button (click)="uploadAvatar()" [disabled]="!isAvatarSelected">Ок</button>
</mat-dialog-actions>
