<h2 mat-dialog-title class="warn-color dialog-title-container">
  <mat-icon style="margin-right: 1vw;">warning</mat-icon>Предупреждение</h2>
<mat-dialog-content class="mat-subheading-2">{{dialogBody}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="true">Ок</button>
  <button mat-button [mat-dialog-close]="false">Отмена</button>
</mat-dialog-actions>
