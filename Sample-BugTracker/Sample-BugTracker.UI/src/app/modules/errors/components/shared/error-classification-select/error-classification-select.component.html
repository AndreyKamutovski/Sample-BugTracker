<mat-form-field>
  <mat-select placeholder="Классификация ошибки" [formControl]="classification" required>
    <mat-option *ngFor="let classification of errorClassificationSelectService.Classifications" [value]="classification.value">
      {{classification.viewValue}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="classification.hasError('required')">
    Обязательно укажите классификацию ошибки
  </mat-error>
</mat-form-field>
