<form [formGroup]='solutionErrorForm' (ngSubmit)="addSolution()" novalidate>
    <h2 mat-dialog-title>Добавить решение</h2>
  
    <mat-dialog-content class="form-field-container">
        <mat-form-field>
            <mat-select placeholder="Статус ошибки" formControlName="ErrorStatus" required>
              <mat-option *ngFor="let status of errorService.status" [value]="status.value">
                {{status.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="status.hasError('required')">
              Обязательно укажите статус ошибки
            </mat-error>
          </mat-form-field>

      <mat-form-field>
          <textarea matInput placeholder="Описание решения" required formControlName='Title'></textarea>
        <mat-error *ngIf="title.hasError('required')">
          Обязательно введите описание решения
        </mat-error>
      </mat-form-field>
  
  
      
    </mat-dialog-content>
  
  
  
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="null">Отмена</button>
      <button mat-raised-button color="primary" [disabled]="!solutionErrorForm.valid" type="submit">Сохранить</button>
    </mat-dialog-actions>
  </form>
