  <span style="flex: 1 1 auto;">
    <a mat-button [routerLink]="['/']" title="Главная">
      <img mat-card-image src="../../assets/logo.png" alt="Bug Tracker Logo" height="26" width="26">
      <span class="mat-title">{{titleApp}}</span>
    </a>
    <a mat-button *ngFor="let link of navbarElements" [routerLink]="link.routerLink" [title]="link.tooltipTitle">
      <span class="mat-title">{{link.title}}</span>
    </a>
  </span>
