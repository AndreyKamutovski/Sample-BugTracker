<mat-toolbar class="mat-toolbar-single-row mat-elevation-z5 app-navbar" color="primary">
    
      <span style="flex: 1 1 auto;">
        <a mat-button routerLink="/" matTooltip="Главная">
          <img src="../../assets/logo.png" alt="Bug Tracker Logo" height="26" width="50">
          <span class="mat-title">{{titleApp}}</span>
        </a>
        <a mat-button *ngFor="let link of navbarElements" [routerLink]="['/app', link.routerLink]" [matTooltip]="link.tooltipTitle">
          <span class="mat-title">{{link.title}}</span>
        </a>
      </span>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" [matMenuTriggerData]="authService.currentUser" [title]="authService.currentUser.Email">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
    
    <mat-menu #accountMenu [overlapTrigger]="false">
      <ng-template matMenuContent let-Email="Email">
        <mat-card class="mat-elevation-z0">
          <mat-card-header>
            <mat-icon mat-card-avatar>person</mat-icon>
            <!-- <div mat-card-avatar class="example-header-image"><mat-icon>person</mat-icon></div> -->
            <mat-card-title>{{Email}}</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions align="end">
            <a mat-raised-button routerLink="/app/portals">Мои порталы</a>
            <button mat-raised-button color="primary" (click)="logout()">Выйти</button>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </mat-menu>
    
    <!-- https://stackoverflow.com/questions/38209713/how-to-make-a-responsive-nav-bar-using-angular-material-2 -->
