<div *ngIf="dataSource.data.length === 0" style="margin: 10% 0;">
    <span class="mat-h1">В Ваше портале отсутствуют проекты. Нажмите кнопку для создания первого проекта</span>&nbsp;
    <button mat-raised-button color="accent" (click)="openAddProjectDialog()">Создать проект</button>
</div>
<div class="mat-elevation-z5" [hidden]="!(dataSource.data.length > 0)">
    <mat-table [dataSource]="dataSource" matSort #projectTable class="mat-typography">
        <ng-container matColumnDef="Title">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <h3>Название проекта</h3>
            </mat-header-cell>
            <mat-cell *matCellDef="let project"> {{ project.Title }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="countError">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <h3>Ошибки</h3>
            </mat-header-cell>
            <mat-cell *matCellDef="let project"> {{ 1 }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="DateStart">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <h3>Дата начала</h3>
            </mat-header-cell>
            <mat-cell *matCellDef="let project"> {{ project.DateStart | date:'longDate' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="DateEnd">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <h3>Дата окончания</h3>
            </mat-header-cell>
            <mat-cell *matCellDef="let project"> {{ project.DateEnd | date:'longDate' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <!-- Действие -->
            </mat-header-cell>
            <mat-cell *matCellDef="let project">
                <button mat-icon-button [matMenuTriggerFor]="menu" (click)='onClickMatMenuBtn($event)'>
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu>
                    <button mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Редактировать</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Удалить</span>
                    </button>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let projectRowData; columns: displayedColumns" (click)="onClickRow(projectRowData.Id)"></mat-row>
    </mat-table>

    <mat-paginator #projectPaginator [length]="this.dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
        [pageIndex]="0">
    </mat-paginator>

    <button mat-fab class="mat-fab-buttom-right" (click)="openAddProjectDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
