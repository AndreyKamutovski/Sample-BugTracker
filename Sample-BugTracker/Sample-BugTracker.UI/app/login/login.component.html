<div class="card w-75 border-dark mx-auto mt-5">
  <div class="card-header">
    <div class="row">
      <div class="col">
        <span class="align-middle h5">Вход в систему</span>
      </div>
      <div class="col-1">
        <img src="../assets/img/logo.png" class="img-fluid" alt="Bug Tracker Logo">
      </div>
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="inputEmail">Адрес эл. почты</label>
        <div class="input-group mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Введите email" autofocus>
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="inputPassword">Пароль</label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>
  </div>
</div>
