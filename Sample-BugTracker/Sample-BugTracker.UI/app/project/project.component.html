<nav class="navbar navbar-expand-lg navbar-light sticky-top h4" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
        <img src="../assets/img/logo.png" class="img-fluid" alt="Bug Tracker Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarBugTracker" aria-controls="navbarBugTracker"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarBugTracker">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Проекты</a>
            </li>
        </ul>
    </div>
</nav>
<div class="row my-3">
    <div class="col">
        <button type="button" class="btn btn-success btn-block">
            <span class="h5">Новый проект</span>
        </button>
    </div>
</div>
<div class="row my-3">
    <div class="col">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Название проекта</th>
                    <th scope="col">Ошибки</th>
                    <th scope="col">Дата начала</th>
                    <th scope="col">Дата окончания</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of getProjects()">
                    <td>{{item.title}}</td>
                    <td>{{item.dateStart}}</td>
                    <td>{{item.dateEnd}}</td>
                    <td>{{item.Description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
